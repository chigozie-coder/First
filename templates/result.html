<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="link.css">
</head>

<body>
<div id="app">
    <header class="head">
      <div id="logo">&boxV;Link Shortener&boxV;</div>
    </header>
    <article>
      <div id="res">
        <a href="{{link}}">{{link}}</a>
        <br /><button onclick="location.href='/'">Home</button>
      </div>
    </article>
  </div>
  <style type="text/css" media="all">
      body {  height: 100vh;  width: 100vw;  margin: 0;  padding: 0;  scroll-behavior: smooth;}header{  height: 50px;  width: 100vw;  background: dodgerblue;  position: fixed;  top: 0;  left: 0;  display: flex;  justify-content: center;  align-items: center;}#logo{  color: whitesmoke;  font-weight: 1000;  font-size: 30px;  font-family: Georgia, 'Times New Roman', Times, serif}article{  margin-top: 35vh;  width: 100%;  display: flex;  align-items: center;  justify-content: center;}form{  width: 100%;  display: flex;  align-items: center;  justify-content: center;  flex-direction: column;}.input{  width: 70%;  height: 40px;  border-radius: 10px;  border: 2px solid dodgerblue;  background: transparent;  margin-bottom: 30px;  outline: none;  padding-left: 10px;}button{  background: dodgerblue;  border: none;  outline: none;  color: mintcream;  height: 35px;  width: 100px;  border-radius: 10px; margin-top:30px;}a{ color:dodgerblue; text-decoration:none; font-family:courier; font-weight:1000; background:#eee; border-radius:5px; padding:5px; box-shadow:0 0 5px darkgrey;}#res{display: flex; width:50%; flex-direction: column;justify-content: space-between; align-items: center;}
  </style>
</body>

</html>
