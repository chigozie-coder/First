<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Short-Link Shortener</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="link.css">
</head>

<body>
  <div id="app">
    <header class="head">
      <div id="logo">&boxV;Link Shortener&boxV;</div>
    </header>
    <article>
      <form action="/result" method="post">
        <input type="url" name="url" id="url" class="input" placeholder="Enter url">
        <select name="server" class="input" id="server">
          <option value="bitly">bitly</option>
          <option value="cuttly">cuttly</option>
          <option value="tinyurl">tinyurl</option>
          <option value="clckru">clckru</option>
          <option value="chilpit">chilpit</option>
          <option value="shortcm">shortcm</option>
        </select>
        <button type="submit">Shorten</button>
      </form>
    </article>
  </div>
<style type="text/css" media="all">
    body {  height: 100vh;  width: 100vw;  margin: 0;  padding: 0;  scroll-behavior: smooth;}header{  height: 50px;  width: 100vw;  background: dodgerblue;  position: fixed;  top: 0;  left: 0;  display: flex;  justify-content: center;  align-items: center;}#logo{  color: whitesmoke;  font-weight: 1000;  font-size: 30px;  font-family: Georgia, 'Times New Roman', Times, serif}article{  margin-top: 35vh;  width: 100%;  display: flex;  align-items: center;  justify-content: center;}form{  width: 100%;  display: flex;  align-items: center;  justify-content: center;  flex-direction: column;}.input{  width: 70%;  height: 40px;  border-radius: 10px;  border: 2px solid dodgerblue;  background: transparent;  margin-bottom: 30px;  outline: none;  padding-left: 10px;}button{  background: dodgerblue;  border: none;  outline: none;  color: mintcream;  height: 35px;  width: 200px;  border-radius: 10px;}
</style>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
